<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2 - Lab 3
    </title>
</head>
<body>
    <div id="myDiv">
        
    </div>
    <script>
        const so = Number(prompt("Nhập số: "));
        const div = document.getElementById('myDiv');
        const bangCuuChuong = document.createElement('p');
        bangCuuChuong.textContent = `Bảng cửu chương ${so}`;
        div.appendChild(bangCuuChuong);
        for (let i = 1; i <= 10; i++) {

            const noiDung = document.createElement('p');
            
            noiDung.textContent += `${so} * ${i} = ${so * i}\n`;
            div.appendChild(noiDung);
        }
    </script>
</body>
</html>
