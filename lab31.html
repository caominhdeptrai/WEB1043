<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1 - Lab 3</title>
</head>
<body>
    <script>
        var a = Number(prompt('Toán hạng a: '));
        var b = Number(prompt('Toán hạng b: '));
        var o = prompt('Toán tử: ');

        switch(o) {
            case '+':
                var kq = a + b;
                alert("Tổng: " + kq);
                break;
            case '-':
                var kq = a - b;
                alert("Hiệu: " + kq);
                break;
            case 'x':
                var kq = a * b;
                alert("Tích: " + kq);
                break;
            case ':':
                var kq = a / b;
                alert("Thương: " + kq);
                break;
            default:
                alert(o + ' không phải là toán tử');
                break;
            
        }
    </script>
</body>
</html>
